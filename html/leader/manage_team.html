<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>ICE BREAKER</title>
    <link rel = "stylesheet" type="text/css" href="../../css/menucss.css"/>
    <style> 
        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background:linear-gradient(#B2C9C6 5%, #F5FFFA 95%);
        }
        main{
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            background-color:#F4EBE0;
            border-bottom-left-radius: 1em;
            border-bottom-right-radius: 1em
        }

        div { text-align: center;}

        div.announcement{
            position:absolute;
            left: 50%;
            right:50%; top:35%;
            transform:translate(-50%,-50%);
            width: 70%;
        }

        div.text-wrap{
          position:absolute;
          display: flex;
          left:50%;
          right:50%;
          top: 45%;
          transform: translate(-50%,-50%);
          width:70%;
          height:5%;
          align-self:center;
          background-color:#F5FFFA;
          border-radius: 10px;
        }

        div.logo{
          position:absolute;
          left:50%;
          right:50%;
          top:90%;
          transform: translate(-50%, -50%);
          width:20%;
          height:20%;
        }

        button.left_selected{
          position:absolute;
          left: 25%;
          right: 75%;
          width: 40%;
          height: 5%;
          transform: translate(-35%,-50%);
          background-color:#B2C9C6;
          border-radius: 10px 0px 0px 10px;
          border:0;
          outline:0;
        }

        button.right_not_selected{
          position:absolute;
          left: 75%;
          right: 25%;
          width: 40%;
          height: 5%;
          transform: translate(-65%,-50%);
          background-color:#FFFFFF;
          border-radius: 0px 10px 10px 0px;
          border:0;
          outline:0;
        }

        ol{
            counter-reset:item;
            list-style-type:none;
        }

        ol.memberlist{
            position:absolute;
            left:50%;
            right:50%;
            top:50%;
            transform: translate(-50%,-50%);
            width: 70%;
            height: 40%;
            text-align:center;
            overflow:auto;
        }

        li.members{
            display: flex;
            justify-content: space-between;
            align-items:center;
            margin: 4%;
            font-family:Noto Sans;
        }
         li.members:before{
            content:counter(item)" ";
            counter-increment:item;
        }
      </style>
</head>
<body>
    <section>
        <a href="../all/home.html" target="">
            <img src = "..\..\images\home.jpg" style ="float:right" alt = "홈">
        </a>
        
        <input type="checkbox" id ="menuicon">
        <label for="menuicon">
        <span></span>
        <span></span>

    </section>
    <div style="padding:1%; background-color: #F5FFFA; border-top-left-radius: 0.5em; border-top-right-radius: 0.5em"> </div>
    <main>
        <div>
            <h1 style="font-family:Noto Sans; text-align:left;">00팀</h1>

        <div>
            <button class="left_selected" type="button" onclick="window.location.reload()">

            <button class="right_not_selected" type="button" onclick="location.href='manage_write.html'">
                답변 작성

        </div>


        <div class="announcement" style="top:25%;">

            <p style="font-family:Noto Sans;">점수 확인이 가능합니다.</p>

        </div>

        <div style="overflow: auto">
            <ol class="memberlist">
                <li class="members"><img src = "..\..\images\leadericon.png" style="width:8%; height:8%;" alt="팀장아이콘"><span>이름</span>참여중</li>
                <li class="members"><img src = "..\..\images\membericon.png" style="width:8%; height:8%;" alt="팀원아이콘"><span>이름</span>참여중</li>
                <li class="members"><img src = "..\..\images\membericon.png" style="width:8%; height:8%;" alt="팀원아이콘"><span>이름</span>✔완료</li>
                <li class="members"><img src = "..\..\images\membericon.png" style="width:8%; height:8%;" alt="팀원아이콘"><span>이름</span>대기중</li>
                <li class="members"><img src = "..\..\images\membericon.png" style="width:8%; height:8%;" alt="팀원아이콘"><span>이름</span>대기중</li>
            </ol>
        </div>

        <div class="text-wrap" style="top: 75%;">
            <div style="position:relative; top:25%; flex-grow:1;"id = "invite_code" style="display:inline;">
                XD5S28H
            </div>
            <button onClick="copyToClipBoard()">복사</button>
        </div>

        <div class="logo">
            <p><img src="..\..\images\logo.png" style = "width: 100%; height:100%;" alt="로고" border="0" align="center"></p>
        </div>
    </main>

</body>

<script>
    function copyToClipBoard(){
        const valOfDIV = document.getElementById("invite_code").innerText;
        const textArea = document.createElement('textarea');z
        document.body.appendChild(textArea);
        textArea.value = valOfDIV;
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }
</script>

</html>
