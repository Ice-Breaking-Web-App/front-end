<script>

    function addList(){

        const addValue = document.createElement("addValue");

        addValue.innerHTML = "<button class='deletequestion' type='button' onclick='deleteList2(this);''>X</button><br><input class='q-wrap' style='width:90%; text-align:left;' type='text' id='question' placeholder='질문 입력'>";

        const li = document.createElement("li");

        li.className="questions";

        li.appendChild(addValue);

        li.setAttribute('id',addValue);

        document
            .getElementById('questions')
            .appendChild(li);
    }
    
    function deleteList(obj){
        var p=obj.parentNode;
        p.parentNode.removeChild(p);
    }

    function deleteList2(obj){
        var p=obj.parentNode.parentNode;
        p.parentNode.removeChild(p);
    }
