<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0, minimum-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <title>ICE BREAKER</title>
    <link rel = "stylesheet" type="text/css" href="../../css/menucss.css"/>
    <style> 
        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background:linear-gradient(#B2C9C6 5%, #F5FFFA 95%);
        }

        .home {
          position: fixed;
          width: 20px;
          height: 20px;
          top: 25px;
          right: 35px;
          float: right;
      }
        main{
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            background-color:#F4EBE0;
            border-bottom-left-radius: 1em;
            border-bottom-right-radius: 1em
        }

        .explain {
            position: relative;
            top: 50px;
            font-family: Noto Sans;
            font-size: 10px;
        }
        .icon {
         width: 30px;
        }
        
        div { text-align: center;}

        input.text-wrap{
          position:relative;
          top: 50px;
          text-align:center;
          display: inline-block;
          width:70%;
          height:50px;
          background-color:#F5FFFA;
          border-radius: 10px;
          border:none;
        }

        button.move{
          position:relative;
          bottom:-100px;
          width: 80%;
          height:70px;
          background-color:#F5FFFA;
          border-radius: 30px;
          border:0;
          outline:0;
        }

        .logo1 {
            width: 80px;
            position: relative;
            bottom: -120px;
        }
    </style>
</head>
<body>
    <section>
        <a href="../all/home.html" target="">
            <img src = "..\..\images\home.png" alt = "홈" class="home">
        </a>
        
        <input type="checkbox" id ="menuicon">
        <label for="menuicon">
        <span></span>
        <span></span>
        <span></span>
        </label>
        <div class="sidebar">
            <ul>
                <li><a href="#">최근 방문한 팀</a></li>
                <li><a href="#">내가 팀장인 팀</a></li>
                <li><a href="#">내가 팀원인 팀</a></li>
            </ul>
        </div>

    </section>

    <div style="padding:20px;"></div>
    <div style="padding:10px; background-color: #F5FFFA; border-top-left-radius: 0.5em; border-top-right-radius: 0.5em">
    </div>

    <main>
        <!--텍스트-->
        <div>
            <p class="explain">초대 코드를 입력해 주세요.</p>
        </div>

        <div>
            <form action= 'answer_memberlist.html'>
                <!--임시 action-->
                <input class="text-wrap" type = "text" id="invite_code">
                <button class="move">입장하기</button>
            </form>
        </div>
    
        <div>
            <p><img src="..\..\images\logo.png" alt="로고" class="logo1"></p>
        </div>
    </main>
</body>
</html>
