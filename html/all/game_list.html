<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <title>game_list</title>
    <link rel="stylesheet" type="text/css" href="../../css/menucss.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mint.css" />
    <link rel="stylesheet" type="text/css" href="../../css/teamcreation.css" />
</head>

<body>
    <!--홈, 메뉴 버튼-->
    <section>
        <a href="../all/home.html" target="">
            <img src="\images\home.png" alt="홈" class="home">
        </a>

        <input type="checkbox" id="menuicon">
        <label for="menuicon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar">
            <ul>
                <li><a href="recentteam.html">최근 방문한 팀</a></li>
                <li><a href="leaderteam.html">내가 팀장인 팀</a></li>
                <li><a href="memberteam.html">내가 팀원인 팀</a></li>
            </ul>
        </div>

    </section>

    <div style="padding:20px;"> </div>
    <div style="padding:10px; background-color: #F5FFFA; border-top-left-radius: 0.5em; border-top-right-radius: 0.5em">
    </div>

    <main>
        <p class="teamname">00팀</p>
        <p class="explain">팀원들이 작성한 답변을 잘 읽고,</p>
        <p class="explain">누가 작성한 답변인지 맞춰보세요!</p>

        <!-- 결과 순위 -->
        <div>
            <ol class="memberlist">
                <li class="members"><img src="..\..\images\leadericon.png" style="width:50px; height:50px;"
                        alt="팀장아이콘"><span>이름</li>
                <li class="members"><img src="..\..\images\membericon.png" style="width:50px; height:50px;"
                        alt="팀원아이콘"><span>이름</li>
                <li class="members"><img src="..\..\images\membericon.png" style="width:50px; height:50px;"
                        alt="팀원아이콘"><span>이름</li>
            </ol>
        </div>

        <!-- 결과확인버튼 -->
        <div>
            <button class="move" type="button" onclick="location.href='game_board.html'">
                문제풀기
            </button>
        </div>

        <!--하단 로고-->
        <footer>
            <img src="\images\logo.png" alt="로고" class="logo1">
        </footer>
    </main>
</body>

</html>
