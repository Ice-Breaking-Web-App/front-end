<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <title>answer_wait</title>
    <link rel="stylesheet" type="text/css" href="../../css/menucss.css" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(#B2C9C6 5%, #F5FFFA 95%);
            text-align: center;
        }

        .home {
            position: fixed;
            width: 20px;
            height: 20px;
            top: 25px;
            right: 35px;
            float: right;
        }

        main {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            background-color: #F4EBE0;
            border-bottom-left-radius: 1em;
            border-bottom-right-radius: 1em
        }

        .explain {
            position: relative;
            top: 5px;
            font-family: Noto Sans;
            font-size: 10px;
        }

        .icon {
            width: 30px;
        }

        .button {
            position: relative;
            width: 180px;
            bottom: -100px;
        }

        .logo1 {
            width: 80px;
            position: relative;
            bottom: -120px;
        }
        
    </style>
</head>

<body>
    <!--홈, 메뉴 버튼-->
    <section>
        <a href="../all/home.html" target="">
            <img src="\images\home.png" alt="홈" class="home">
        </a>

        <input type="checkbox" id="menuicon">
        <label for="menuicon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar">
            <ul>
                <li><a href="#">최근 방문한 팀</a></li>
                <li><a href="#">내가 팀장인 팀</a></li>
                <li><a href="#">내가 팀원인 팀</a></li>
            </ul>
        </div>

    </section>
    <div style="padding:20px;"> </div>
    <div style="padding:10px; background-color: #F5FFFA; border-top-left-radius: 0.5em; border-top-right-radius: 0.5em">
    </div>

    <main>
        <!-- 안내 아이콘 -->
        <div style="padding:20px;"> </div>
        <div id="icon">
            <img src="\images\warning.png" alt="안내아이콘" class="icon">
        </div>

        <!-- 텍스트 -->
        <div>
            <p class="explain">[ 안내 ]</p>
            <p class="explain">아직 답변을 작성하지 않은 팀원이 있어요!</p>
            <p class="explain">모든 팀원이 답변을 작성해야</p>
            <p class="explain">게임으로 이동할 수 있습니다.</p>
        </div>

        <!--새로고침 아이콘-->
        
        <div id=icon>
            <a onClick="window.location.reload()" style="cursor: pointer;">
                <img src="\images\answer_refresh.png" alt="새로고침" class="icon"></a>
        </div>

        <!--하단 로고-->
        <footer>
            <img src="\images\logo.png" alt="로고" class="logo1">
        </footer>

    </main>
</body>

</html>
